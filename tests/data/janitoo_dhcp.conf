[system]
service = jnt_dhcp
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 60
heartbeat_count = 3

[network]
is_primary = True
do_heartbeat_dispatch = True
is_secondary = False
broadcast_timeout = 5
resolv_timeout = 15
request_timeout = 5

[dhcp]
heartbeat = 30
hadd = 0001/0000
uuid = 8d425f60-7f00-11e5-a32e-24fd52f5f050

[database]
script_location = alembic
auto_migrate = True
output_encoding = utf-8
sqlalchemy.url = sqlite:////tmp/janitoo_test/home/test_dhcpd.db
version_locations = %(here)s/models/janitoo_dhcp

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo_dhcp,janitoo_db,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console
qualname = 

[logger_janitoo]
level = DEBUG
handlers = console
qualname = janitoo

[logger_janitoo_dhcp]
level = DEBUG
handlers = console
qualname = janitoo_dhcp

[logger_janitoo_db]
level = DEBUG
handlers = console
qualname = janitoo_db

[logger_sqlalchemy]
level = DEBUG
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = DEBUG
handlers = console
qualname = alembic

[logger_alembic.migration]
level = DEBUG
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_dhcp.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

